<div class="content">
  <div class="filters-header">
    <div class="filters-group">
      <app-filters [dataFilters]="filterButtons" (clickFilterButton)="filterData($event)" [dataCount]="getCount()"></app-filters>
    </div>
    <span class="filters-total"> Total Machines: {{filteredMachinesList.length}} </span>
  </div>
  <div>
    <app-machine-list [dataList]="filteredMachinesList"></app-machine-list>
  </div>
</div>
